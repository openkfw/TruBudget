# Default values for e2e tests

global:
  branch: my-branch
  image:
    tag: master
  env:
    ENVIRONMENT_TYPE: TEST

blockchain-prod:
  service:
    name: blockchain-prod
  replicaCount: 1
  bc:
    name: blockchain-prod
    env:
      ORGANIZATION: ACMECorp
      CHAINNAME: TrubudgetChain
      RPC_PASSWORD: s750SiJnj50yIrmwxPnEdSzpfGlTAHzhaUwgqKeb0G1j

api-prod:
  service:
    name: api-prod
  api:
    env:
      RPC_HOST: blockchain-prod
      JWT_SECRET: jwt-secret
      ROOT_SECRET: root-secret
      RPC_PASSWORD: s750SiJnj50yIrmwxPnEdSzpfGlTAHzhaUwgqKeb0G1j
      ORGANIZATION: ACMECorp
      ORGANIZATION_VAULT_SECRET: ker5Ecet
      SWAGGER_BASEPATH: /prod

frontend:
  initContainer: "true"
  provisioningProd:
    isRequired: "true"
    image:
      repository: trubudget/provisioning
    env:
      API_HOST: api-prod
      API_PORT: 8080
      ENVIRONMENT_TYPE: TEST
      ROOT_SECRET: "root-secret"
      ORGANIZATION: ACMECorp
  provisioningTest:
    isRequired: "false"
    image:
      repository: trubudget/provisioning
    env:
      API_HOST: api-test
      API_PORT: 8080
      ENVIRONMENT_TYPE: TEST
      ROOT_SECRET: "root-secret"
      ORGANIZATION: ACMECorp
  service:
    name: frontend
  frontend:
    env:
      PROD_API_HOST: api-prod
      TEST_API_HOST: api-prod

e2e:
  image:
    registry: trubudget/e2e-test
