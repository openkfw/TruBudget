# Default values for blockchain.

replicaCount: 1

image:
  repository: eep-portal/blockchain
  pullPolicy: Always

bc:
  isMaster: false
  env:
    CHAINNAME: TrubudgetChain
    RPC_PORT: 8000
    P2P_PORT: 7447
    BACKUP_API_PORT: 8085
  resources:
    memRequest: 300Mi
    memLimit: 400Mi
    cpuRequest: 350m
    cpuLimit: 400m

persistentVolume:
  name: bc-data
  storageSize: 10Gi
  volumeAccessMode: ReadWriteOnce

service:
  name: blockchain
  type: ClusterIP
  monitoring: monitoring

externalService:
  enabled: false
  type: LoadBalancer
