version: "3"
services:
  blockchain:
    image: trubudget/blockchain:main
    environment:
      MULTICHAIN_RPC_PORT: ${MULTICHAIN_RPC_PORT}
      ORGANIZATION: ${ORGANIZATION_BC}
    ports:
      - "8000:8000"
  api:
    image: trubudget/api:main
    ports:
      - "8080:${API_PORT}"
    environment:
      ORGANIZATION: ${ORGANIZATION_API}
      ORGANIZATION_VAULT_SECRET: ${ORGANIZATION_VAULT_SECRET}
      MULTICHAIN_RPC_HOST: ${MULTICHAIN_RPC_HOST}
      MULTICHAIN_RPC_PORT: ${MULTICHAIN_RPC_PORT}
      PORT: ${API_PORT}
      ROOT_SECRET: ${ROOT_SECRET}
    links:
      - blockchain
